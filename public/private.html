<!DOCTYPE html>
<html>
<head>
  <title>Private Chat</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Chat Container */
    .chat-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 20px;
      text-align: center;
    }

    /* Room Entry Section */
    #room-entry input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #room-entry button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #room-entry button:hover {
      background-color: #0056b3;
    }

    #room-entry p {
      margin-top: 10px;
      font-size: 14px;
    }

    #room-entry p button {
      background-color: transparent;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
    }

    #room-entry p button:hover {
      text-decoration: underline;
    }

    /* Chat Section */
    #chat-section {
      display: none;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    #chat-section input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #chat-section button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #chat-section button:hover {
      background-color: #218838;
    }

    /* Hidden Class */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Private Chat</h1>

    <!-- Room Entry Section -->
    <div id="room-entry">
      <input type="text" id="room-id" placeholder="Enter Room ID">
      <button onclick="joinRoom()">Enter Room</button>
      <p>Don't have a room? <button onclick="createRoom()">Create One</button></p>
    </div>

    <!-- Chat Section (Hidden Initially) -->
    <div id="chat-section" class="hidden">
      <div class="messages" id="messages"></div>
      <input type="text" id="input" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoomId = null;

    // Join an existing room
    const joinRoom = () => {
      const roomId = document.getElementById('room-id').value;
      if (roomId) {
        currentRoomId = roomId;
        socket.emit('join private', { roomId });
        showChatSection();
      } else {
        alert('Please enter a room ID.');
      }
    };

    // Create a new room
    const createRoom = () => {
      const roomId = Math.random().toString(36).substring(7); // Generate a random room ID
      currentRoomId = roomId;
      document.getElementById('room-id').value = roomId; // Auto-fill the room ID
      socket.emit('join private', { roomId });
      showChatSection();
    };

    // Show the chat section and hide the room entry section
    const showChatSection = () => {
      document.getElementById('room-entry').classList.add('hidden');
      document.getElementById('chat-section').classList.remove('hidden');
    };

    // Send a private message
    const sendMessage = () => {
      const input = document.getElementById('input');
      const message = input.value;
      if (currentRoomId && message) {
        socket.emit('private message', {
          roomId: currentRoomId,
          sender: 'You', // Replace with actual username
          message: message
        });
        input.value = '';
      }
    };

    // Receive private messages
    socket.on('private message', (data) => {
      const messages = document.getElementById('messages');
      messages.innerHTML += `<div><strong>${data.sender}:</strong> ${data.message}</div>`;
    });

    // Room join status
    socket.on('private status', (msg) => {
      alert(msg);
    });
  </script>
</body>
</html>
